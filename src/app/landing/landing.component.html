<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>Sprint Planning Poker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Scrum poker, is a consensus-based, gamified technique for estimating, mostly used to estimate effort or
            relative size of development goals in software development.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-list role="navigation">
            <mat-list-item routerLink="planning/host"><button mat-raised-button class="purple-button">Host a session</button></mat-list-item>
            <mat-list-item routerLink="planning/participant"><button mat-raised-button class="purple-button">Join a session</button></mat-list-item>
        </mat-list>
    </mat-card-actions>
</mat-card>
