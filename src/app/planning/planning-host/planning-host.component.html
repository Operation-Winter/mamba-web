<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>Host a Sprint Planning Poker Session</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Session name</mat-label>
            <input matInput placeholder="Enter the name of the session">
        </mat-form-field>

        <mat-selection-list #list [(ngModel)]="selectedAvailableCards" (ngModelChange)="onNgModelChange($event)">
            <mat-list-option *ngFor="let availableCard of availableCards" [value]="availableCard">
                {{cardName(availableCard)}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
        <mat-list role="navigation">
            <mat-list-item><button mat-raised-button disabled class="purple-button">Start session</button>
            </mat-list-item>
        </mat-list>
    </mat-card-actions>
</mat-card>
