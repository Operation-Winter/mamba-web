<mat-card class="product-card">
  <mat-card-content>
    <mat-card-title>Join a Sprint Planning Poker Session</mat-card-title>
    <mat-card-subtitle>Provide the details necessary join a new session</mat-card-subtitle>

    <form #sessionForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Session code</mat-label>
        <input matInput [(ngModel)]="sessionCode" name="sessionCode" placeholder="Enter the code of the session"
          required minlength="6" maxlength="6" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Your name</mat-label>
        <input matInput [(ngModel)]="userName" name="userName" placeholder="Enter your name" required minlength="1" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-list role="navigation">
      <mat-list-item><button mat-raised-button [disabled]="!sessionForm.form.valid" class="purple-button" (click)="onClickJoinSession()">
          Join session
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-actions>
</mat-card>
