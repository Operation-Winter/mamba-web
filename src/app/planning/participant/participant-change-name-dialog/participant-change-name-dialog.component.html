<h1 mat-dialog-title>Change your name</h1>
<div mat-dialog-content>
  <p>New name</p>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.name" name="title" required placeholder="Enter your new name"
      autocomplete="off">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Change name</button>
</div>
