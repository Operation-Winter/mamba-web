<mat-card class="product-card">
  <mat-card-content>
    <mat-card-title>Participants</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <mat-selection-list #participantsList [multiple]="false">
      <mat-list-option [matMenuTriggerFor]="menu" #menuTrigger *ngFor="let participant of participants"
        [value]="participant.participantId">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <mat-grid-list cols="2">
          <mat-grid-tile [colspan]="1" [rowspan]="1" class="left-align">
            {{participant.name}}
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1" class="right-align">
            <mat-icon mat-list-icon *ngIf="isVotingState">
              {{votingIcon(participant.participantId)}}
            </mat-icon>
            <div *ngIf="isFinishedVotingState">
              {{votingValue(participant.participantId)}}
            </div>
            <mat-icon mat-list-icon *ngIf="isFinishedVotingState && votingValue(participant.participantId) == null">
              shortcut
            </mat-icon>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-list-option>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClickSkipVote(participantsList.selectedOptions.selected[0].value)"
          *ngIf="isVotingState">
          Skip vote
        </button>
        <button mat-menu-item (click)="onClickRemoveParticipant(participantsList.selectedOptions.selected[0].value)">
          Remove participant
        </button>
      </mat-menu>
    </mat-selection-list>
  </mat-card-actions>
</mat-card>
