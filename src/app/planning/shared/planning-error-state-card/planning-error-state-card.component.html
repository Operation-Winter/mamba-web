<mat-card class="product-card">
  <mat-card-content>
    <mat-card-title>{{sessionName}}</mat-card-title>
    <mat-card-subtitle>Something has gone horribly wrong. Please start a new session or join again.</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="purple-button" routerLink="/" style="margin: 0px 8px !important;">
      Go back to landing
    </button>
  </mat-card-actions>
</mat-card>
